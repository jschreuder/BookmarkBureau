version: 2
updates:
  # PHP dependencies (Composer)
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "php"
    # Group non-security updates to reduce PR noise
    groups:
      symfony:
        patterns:
          - "symfony/*"
      dev-dependencies:
        dependency-type: "development"
    # Only auto-update patch versions for production dependencies
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Frontend dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    # Group related updates
    groups:
      angular:
        patterns:
          - "@angular/*"
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
      vitest:
        patterns:
          - "vitest"
          - "@vitest/*"
      dev-dependencies:
        dependency-type: "development"
    # Only auto-update patch versions for production dependencies
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
