name: CI

on: [push, pull_request]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Needed for SonarCloud

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          coverage: xdebug

      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress

      - name: Audit PHP dependencies
        run: composer audit --no-dev

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse

      - name: Run backend tests with coverage
        run: vendor/bin/pest --coverage --coverage-clover=coverage.xml

      - name: Upload backend coverage
        uses: actions/upload-artifact@v5
        with:
          name: backend-coverage
          path: coverage.xml
          retention-days: 1

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Create environment file
        run: cp src/environments/environment.ts.dist src/environments/environment.ts
        working-directory: ./frontend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: ./frontend

      - name: Audit frontend dependencies
        run: npm audit --audit-level=high
        working-directory: ./frontend

      - name: Run frontend tests with coverage
        run: npm run test:ci
        working-directory: ./frontend

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v5
        with:
          name: frontend-coverage
          path: frontend/coverage/frontend/lcov.info
          retention-days: 1

  sonarcloud:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Needed for SonarCloud

      - name: Download backend coverage
        uses: actions/download-artifact@v6
        with:
          name: backend-coverage

      - name: Download frontend coverage
        uses: actions/download-artifact@v6
        with:
          name: frontend-coverage
          path: frontend/coverage/frontend

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # Combined status check for branch protection
  # This job succeeds only if all required jobs pass
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, sonarcloud]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ] || \
             [ "${{ needs.sonarcloud.result }}" != "success" ]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required jobs passed"
