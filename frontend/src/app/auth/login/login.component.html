<main role="main" class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>BookmarkBureau</mat-card-title>
      <mat-card-subtitle>Sign In</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        [attr.aria-describedby]="errorMessage ? 'form-error' : null"
      >
        <!-- Error message -->
        <div *ngIf="errorMessage" class="error-message" role="alert" id="form-error">
          {{ errorMessage }}
        </div>

        <!-- Email field -->
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="your@email.com"
            [attr.aria-invalid]="email?.invalid && email?.touched"
            [attr.aria-describedby]="email?.invalid && email?.touched ? 'email-error' : null"
          />
          <mat-error *ngIf="email?.hasError('required')" id="email-error">
            Email is required
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')"> Please enter a valid email </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Enter your password"
            [attr.aria-invalid]="password?.invalid && password?.touched"
            [attr.aria-describedby]="
              password?.invalid && password?.touched ? 'password-error' : null
            "
          />
          <mat-error *ngIf="password?.hasError('required')" id="password-error">
            Password is required
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <!-- TOTP field (shown conditionally) -->
        <div *ngIf="showTotpField" class="totp-section">
          <mat-divider></mat-divider>
          <p class="totp-label" id="totp-section-title">Two-Factor Authentication</p>
          <mat-form-field class="full-width">
            <mat-label>TOTP Code</mat-label>
            <input
              matInput
              type="text"
              formControlName="totp_code"
              placeholder="Enter 6-digit code"
              maxlength="6"
              pattern="[0-9]*"
              [attr.aria-invalid]="totpCode?.invalid && totpCode?.touched"
              [attr.aria-describedby]="
                totpCode?.invalid && totpCode?.touched ? 'totp-error' : 'totp-section-title'
              "
            />
            <mat-error *ngIf="totpCode?.hasError('pattern')" id="totp-error">
              TOTP code must contain only digits
            </mat-error>
          </mat-form-field>
        </div>

        <!-- TOTP toggle button -->
        <div class="totp-toggle">
          <button
            type="button"
            mat-button
            (click)="toggleTotpField()"
            [disabled]="isLoading"
            [attr.aria-label]="
              showTotpField
                ? 'Hide two-factor authentication code field'
                : 'Show two-factor authentication code field'
            "
          >
            {{ showTotpField ? 'Hide TOTP' : 'Have a TOTP code?' }}
          </button>
        </div>

        <!-- Remember me checkbox -->
        <div class="checkbox-group">
          <mat-checkbox formControlName="remember_me"> Remember me for 7 days </mat-checkbox>
        </div>

        <!-- Submit buttons -->
        <div class="button-group">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            class="full-width"
            [disabled]="!form.valid || isLoading"
          >
            <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing In...</span>
          </button>

          <button
            type="button"
            mat-button
            class="full-width"
            (click)="onCancel()"
            [disabled]="isLoading"
          >
            {{ requiresTotpFirst ? 'Reset' : 'Cancel' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</main>
