<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>BookmarkBureau</mat-card-title>
      <mat-card-subtitle>Sign In</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Error message -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <!-- Email field -->
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="your@email.com" />
          <mat-error *ngIf="email?.hasError('required')"> Email is required </mat-error>
          <mat-error *ngIf="email?.hasError('email')"> Please enter a valid email </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Enter your password"
          />
          <mat-error *ngIf="password?.hasError('required')"> Password is required </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <!-- TOTP field (shown conditionally) -->
        <div *ngIf="showTotpField" class="totp-section">
          <mat-divider></mat-divider>
          <p class="totp-label">Two-Factor Authentication</p>
          <mat-form-field class="full-width">
            <mat-label>TOTP Code</mat-label>
            <input
              matInput
              type="text"
              formControlName="totp_code"
              placeholder="Enter 6-digit code"
              maxlength="6"
              pattern="[0-9]*"
            />
            <mat-error *ngIf="totpCode?.hasError('pattern')">
              TOTP code must contain only digits
            </mat-error>
          </mat-form-field>
        </div>

        <!-- TOTP toggle button -->
        <div class="totp-toggle">
          <button type="button" mat-button (click)="toggleTotpField()" [disabled]="isLoading">
            {{ showTotpField ? 'Hide TOTP' : 'Have a TOTP code?' }}
          </button>
        </div>

        <!-- Remember me checkbox -->
        <div class="checkbox-group">
          <mat-checkbox formControlName="remember_me"> Remember me for 7 days </mat-checkbox>
        </div>

        <!-- Submit buttons -->
        <div class="button-group">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            class="full-width"
            [disabled]="!form.valid || isLoading"
          >
            <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing In...</span>
          </button>

          <button
            type="button"
            mat-button
            class="full-width"
            (click)="onCancel()"
            [disabled]="isLoading"
          >
            {{ requiresTotpFirst ? 'Reset' : 'Cancel' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
