version: '3.8'

services:
  bookmark-bureau:
    build:
      context: .
      dockerfile: Dockerfile
    image: bookmark-bureau:latest
    container_name: bookmark-bureau
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - DB_PATH=/var/www/var/bb.db
      - RATELIMIT_DB_PATH=/var/www/var/ratelimit.db
      - JWT_SECRET=change-me-in-production
      - SITE_URL=http://localhost:8080
      - APP_NAME=bookmark-bureau
      - SESSION_TTL=1800
      - REMEMBER_ME_TTL=2592000
    volumes:
      # Persist database and runtime data
      - bb-data:/var/www/var
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  bb-data:
    driver: local
